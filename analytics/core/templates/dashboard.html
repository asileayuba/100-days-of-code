{% extends "base.html" %} 
{% block content %}
<div class="d-flex">
  {% include "sidebar.html" %}
  <div class="w-100">
    {% include "header.html" %}
    <div class="my-3 mx-3">
      <h1>Dashboard</h1>
      <div class="d-flex">
        
        <!-- Card for Total Views -->
        <div class="col-3 mx-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-primary">Total Views</h5>
              <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
              <div>
                <canvas id="total-views"></canvas>
              </div>
              <h1 class="card-text text-end">50,000,000</h1>
            </div>
          </div>
        </div>

        <!-- Card for Revenue -->
        <div class="col-3 mx-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-primary">Revenue</h5>
              <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
              <div>
                <canvas id="revenue"></canvas>
              </div>
              <h1 class="card-text text-end">50,000,000</h1>
            </div>
          </div>
        </div>

        <!-- Card for Growth Rate -->
        <div class="col-3 mx-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-primary">Growth Rate</h5>
              <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
              <div>
                <canvas id="growth-rate"></canvas>
              </div>
              <h1 class="card-text text-end">50,000,000</h1>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
