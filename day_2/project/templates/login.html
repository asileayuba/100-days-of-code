{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
         <img class="img-fluid" src="{% static 'images/pexels-timmossholder-3643925.jpg'%}" alt="">
        </div>

        <div class="col-md-4 mt-3">
            <br><br>
          <h3 class="text-white text-center">Login Here</h3>

          <form action="" method="post">

            <label class="text-white">Username</label>
            <div class="form-group">
              <input type="text" class="form-control" name="username">
            </div>

            <label class="text-white mt-2">Password</label>
            <div class="form-group">
              <input type="password" class="form-control" name="pass1">
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-light" type="button">Login</button>
            </div>
            
          </form>
          <br><br>
          <center><p>Not a User? <a href="/signup">Sign Up</a></p></center>


        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
